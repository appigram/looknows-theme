<template name="post_vote_looknows">
  <div class="post-voted {{actionsClass}}">

    <div class="vote-action">
        <span class="upvote-link voted action" title="{{_ "upvoted"}}">
          <i class="icon-arrow-up"></i>
          <span class="sr-only">{{_ "voted"}}</span>
        </span>
    </div>
    <div class="vote-info">
      <span class="points">{{shortScore}}</span>
      <span class="points-action">points</span>
    </div>
  </div>
</template>
