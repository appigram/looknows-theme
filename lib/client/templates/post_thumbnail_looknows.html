<template name="post_thumbnail_looknows">
  {{#if hasThumbnail}}
    <div class="post-thumbnail" aria-hidden="true">
      <a class="post-thumbnail-link" href="{{pathFor 'post_page'}}" target="{{target}}">
        <img class="post-thumbnail-image" src="{{Thumbnail}}" onerror="this.style.display='none';" aria-hidden="true"/>
      </a>
    </div>
  {{else}}
    <div class="post-thumbnail-empty"></div>
  {{/if}}
  {{#if media}}
    {{> post_video}}
  {{/if}}
</template>
