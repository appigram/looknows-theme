<template name="posts_list_looknows">
  <div class="posts-wrapper grid grid-module">
    {{> postsListIncoming data=incoming}}
    <div class="posts list {{postsLayout}}" aria-live="polite">
      {{#each PostsList}}
        {{> before_post_item}}
        {{> post_item}}
        {{> after_post_item}}
      {{/each}}
    </div>
    {{> postsLoadMore}}
  </div>
</template>
