<template name="post_info_looknows">
  <div class="post-meta-item" aria-live="off">
	  {{#if canEdit this}}
	    <a href="{{pathFor route='post_edit' _id=_id}}" class="edit-link goto-edit">{{_ "edit"}}</a> &middot;
	  {{/if}}
    {{#if postedAt}}<span class="post-time"> {{timeAgo postedAt}}</span>{{/if}} &middot;
  </div>
  <div class="post-meta-item post-vote">
  {{> post_vote}}
  </div>
</template>
