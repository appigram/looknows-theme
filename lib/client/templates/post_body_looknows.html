<template name="post_body_looknows">
  <div class="post-body markdown" aria-live="polite">
    {{{htmlBody}}}
    <div class="post-tags">
    <span >Tags:</span> {{> post_categories}}
    </div>
    {{> post_share}}
    {{#if url}}<p>Link: <a href="{{postLink}}" target="_blank">{{title}}</a></p>{{/if}}
  </div>
</template>
