<template name="layout_looknows">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      <div class="content-wrapper">
      <div class="left-column">
        {{> messages}}
        {{> modules "hero"}}
        {{> yield "adminMenu"}}
        <div class="content">
            {{> yield}}
            {{> footer}}
        </div>
      </div>
      <div class="right-column">
        <div class="sidebar">
        {{> modules "looknowsSidebar"}}
        </div>
      </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
