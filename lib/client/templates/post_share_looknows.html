<template name="post_share_looknows">
  <div class="post-share-buttons">
    <a class="mt-facebook mt-share-inline-square-sm" href="https://www.facebook.com/sharer/sharer.php?u={{sourceLink}}" target="_blank"><i class="icon-facebook"></i></a>
    <a class="mt-twitter mt-share-inline-square-sm" href="//twitter.com/intent/tweet?text={{title}}&url={{sourceLink}}&{{viaTwitter}}" target="_blank"><i class="icon-twitter"></i></a>
    <a class="mt-linkedin mt-share-inline-square-sm" href="//www.linkedin.com/shareArticle?mini=true&url={{sourceLink}}&amp;summary={{title}}" target="_blank"><i class="icon-linkedin"></i></a>
    <a class="mt-google mt-share-inline-square-sm" href="https://plus.google.com/share?url={{sourceLink}}" target="_blank"><i class="icon-google"></i></a>
    {{#if hasThumbnail}}
    <a class="mt-pinterest mt-share-inline-square-sm" onclick="window.open('http://pinterest.com/pin/create/button/?url={{sourceLink}}&media={{Thumbnail}}&description={{title}}', '_blank');"><i class="icon-pinterest"></i></a>
    {{/if}}
    <a class="mt-tumblr mt-share-inline-square-sm" href="http://www.tumblr.com/share/link?url={{sourceLink}}&name={{title}}&description={{htmlBody}}" target="_blank"><i class="icon-tumblr"></i></a>
   <a class="mt-vk mt-share-inline-square-sm" href="http://vk.com/share.php?url={{sourceLink}}&title={{title}}{{#if hasThumbnail}}&image={{Thumbnail}}{{/if}}" target="_blank"><i class="icon-vk"></i></a>

  </div>
</template>
