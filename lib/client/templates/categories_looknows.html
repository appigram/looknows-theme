<template name="categories_looknows">
<div id="categories-menu" class="menu-accordion widget menu-show-more">
    <div class="widget-header">{{title}}</div>
    <div class="widget-content">
        {{#each categories}}
          <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
        {{/each}}
    </div>
    <a class="show-more" href="#">
        <i class="icon-chevron-down icon-open"></i>
        <i class="icon-chevron-up icon-close"></i>
    </a>
</div>
</template>
