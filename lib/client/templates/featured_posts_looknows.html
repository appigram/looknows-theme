<template name="featured_posts_looknows">
    <div class="widget-header">Featured Posts</div>
    {{#each featured}}
    <div class="post {{#if sticky}}sticky{{/if}} {{#unless thumbnailUrl}}thumbnail-empty{{/unless}} {{inactiveClass}} {{postClass}}" id="{{_id}}">
      {{> modules zone="featuredComponents" moduleClass="post-module"}}
    </div>
    {{/each}}
</template>
