<template name="post_content_looknows">
{{> modules "postThumbnail"}}
    <div class="post-info">
        <h3 class="post-heading">
        {{> modules "postHeading"}}
      </h3>
      {{#unless hasThumbnail}}
        <div class="post-text">
        {{{htmlBody}}}
        </div>
      {{/unless}} 
        <div class="post-meta">
            {{> modules "postMeta"}}
        </div>
    </div>
</template>
