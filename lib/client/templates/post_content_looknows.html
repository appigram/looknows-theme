<template name="post_content_looknows">
    {{#if sticky}}
    <div class="top-post-meta">
    <span class="sticky-label"><i class="material-icon-sticky"></i></span>
    </div>
    {{/if}}
    <div class="post-info">
        <h3 class="post-heading">
        {{> modules "postHeading"}}
      </h3>
      {{#unless thumbnailUrl}}
        <div class="post-text">
        {{{htmlBody}}}
        </div>
      {{/unless}} 
        <div class="post-meta">
            {{> modules "postMeta"}}
        </div>
    </div>
    {{#if thumbnailUrl}}
    <div class="svg-blur">
    {{#if upvoted}}
    <div class="svg-bg-overlay gray"></div>
    {{else}}
    <div class="svg-bg-overlay red"></div>
    {{/if}}
    </div>
    {{/if}}
    {{> modules "postThumbnail"}}
</template>
